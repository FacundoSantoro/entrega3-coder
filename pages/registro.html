                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <main>
        <section class="seccion-2-registro">
            <h2>Ingresar</h2>

                    <input type="text" placeholder="Nombre de Usuario">
                </div>
                <div>

                </div>
            </form>
            <div class="boton-inicio-sesion">
                <button class="boton-naranja">Iniciar Sesión</button>
            </div>
            <div class="botones-aparte">
                <button class="boton-aparte">Crear cuenta</button>
                <button class="boton-aparte">Olvidé mi contraseña</button>
            </div>
        </section>
    </main>
    <footer class="footer-registro">
        <div class="ubicacion-registro">
            <h4>Ubicación</h4>
            <div>
                <img src="../assets/img/ubicacion.png" alt="logo de maps">

        <div class="contacto-registro">

            </div>
            <div>

        <div class="seguinos-registro">

                <a href="https://wa.me/3416042596" target="_blank" class="whatsapp"><img src="../assets/img/whatsapp.png" alt="logo whatsapp">Whatsapp</a>
